<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brassbound - {{ modpack_version or '1.20.1' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Логотип Brassbound">
        </div>
        <div class="header-elements">
            <h1>Create сервер <span class="highlight">нового поколения</span></h1>
            <p>Здесь вы можете проявить свою креативность</p>
        </div>
    </header>
    <main>
        <div class="social-buttons">
            <button type="button" onclick="window.location.href='https://discord.gg/3Jjry7nD'" class="discord-button">
                <img src="{{ url_for('static', filename='ds.png') }}" alt="Присоединяйся к Discord">
            </button>
            <a href="https://t.me/brassboundnews" class="telegram-button" target="_blank" rel="noopener">
                <img src="{{ url_for('static', filename='tg.png') }}" alt="Сообщество в Telegram">
            </a>
        </div>
    </main>
</body>
</html>
